<!DOCTYPE html>
<!--idは一つの要素を指定するもの。同じidが２つあってはいけない
大文字と小文字は区別される-->
<!--classは分類なので同じものがあって良い。値は半角スペースで区切って
複数指定することも可能。大文字小文字区別される-->
<!--titleは補足情報。マウスカーソルを乗せたときに出てくる-->





<html>
<head>
<meta charset="utf-8">
<!--metaは空要素という終了タグがない要素-->
<title>サンプル:タイトルタグは絶対必要</title>

<!--cssを直接head内に書くことができる-->
<!--urlは、htmlファイルと同じフォルダの中のAフォルダに入っている画像であれば、
    A/dakuto.jpgという書き方をする-->
<!--background-repeat:で繰り返し表示するか指定する-->
<style>
body{ background-image: url(dakuto.jpg);
      background-repeat: no-repeat;}

</style>


</head>
<body>
<h1>興和工業</h1>
<h2>コウワコウギヨウ</h2>
<h3>興和化成</h3>


<p>興和工業は自動車のシートカバーを作っています</p>

<!--任意の要素にstyle属性を指定できる-->
<p1 style="color:blueviolet; font-size:20px;">興和化成はダクトを作っています</p1>
</body>
<!--コメントの入れ方-->

</html>
